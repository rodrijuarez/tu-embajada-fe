<section class="wrapper style1">
  <div class="container">
    <div class="row 200%">
      <div class="12u  12u(narrower) important(narrower)">
        <div id="content">

          <!-- Content -->

          <article *ngFor="let ciudadano of ciudadanos" class="embajador">
            <header>
              <h2>{{ ciudadano.name }}</h2>
              <p>{{ ciudadano.localidad }}</p>
            </header>

            <p>{{ ciudadano.descripcion }}</p>
            <a href="#" class="button">Contactar</a>
          </article>

        </div>
      </div>
    </div>
  </div>
</section>
